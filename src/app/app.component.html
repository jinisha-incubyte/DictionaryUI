<div class="root">
  <div class="input-word">
    <form>
      <mat-form-field>
        <mat-label>Word</mat-label>
        <input matInput name="word-input" [formControl]="wordListener" autofocus />
      </mat-form-field>
      <button type="button" mat-flat-button color="primary" (click)="onSave()">Save</button>
    </form>
  </div>
<div class="table">
  <table mat-table [dataSource]='dictWords' class="mat-elevation-z8 table-inner">

    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Word</th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="openDialog(element.word)">edit</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element"> 
        <!-- <button (click)="onDelete(element.word)">delete</button></td> -->
        <button (click)="openDialogOnDelete(element.word)">delete</button></td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
</div>
